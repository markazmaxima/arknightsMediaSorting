<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Welcome to Arknights Terminal, a Quanta sub terminal to link, sort and store various Arknights media like trailer, pv, animation, music, etc.">
	<meta name="Keywords" content="arknights, video, playlist, music, sort">
	<title>Arknights - music player [test]</title>
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="css/globalStyle.css" type="text/css">
	<link href="css/arknightsAudiosPost.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="main-center-content">
		<div style="height: 75px;"></div>

		<div class="container">
			<div class="cover-pic">
			</div>

			<div>
				<button type="button" id="play" onclick="play()">play</button>
				<button type="button" id="pause" onclick="pause()" hidden>pause</button>
				<button type="button" id="loop" value="0" onclick="loop()">loop</button>
				<button type="button" id="mute" value="0" onclick="mute()">mute</button>
			</div>

			<div class="player-detail">
				<label>volume</label>
				<input type="range" id="vol-slider" value="100" oninput="onChan()">

				<p>current volume: <span id="in-txt">100</span></p>

				<div style="height: 25px; background-color: grey;"></div>

				<audio id="player" src="aud/m_avg_amiya_evolution.mp3" type="audio/mp3"
					ontimeupdate="currentDuration(this)"></audio>

				<label>duration</label>
				<input type="range" id="dur-slider" value="0" max="243.768" onchange="durChan()">

				<p>max duration: <span id="mDur">0</span></p>
				<p>current duration: <span id="cDur">0</span></p>
				<p>new duration: <span id="newDur">none</span></p>
			</div>
		</div>
	</div>

	<div id="navigation-system">
		<div class="top-bar">
			<p id="open-sidebar-menu" class="top-bar-item">&#9776;</p>
			<img class="top-bar-item" src="img/arknightsLogo.png" alt="arknights" onclick="location.href='index.html'">
		</div>

		<div class="cover-for-nav-open"></div>

		<nav id="nav">
			<ul>
				<div class="menu-header">
					<p id="close-sidebar-menu" class="top-bar-item">&#9776;</p>
					<img class="top-bar-item" src="img/arknightsLogo.png" alt="arknights" onclick="location.href='index.html'">
				</div>
				<li><a href="index.html" onclick="clsNav()">Home</a></li>
				<li><a>Videos [wip] &#9662;</a>
					<ul>
						<li><a href="#" onclick="clsNav()">PVs [wip]</a></li>
						<li><a href="themeEP.html" onclick="clsNav()">EPs</a></li>
					</ul>
				</li>
				<li><a>Musics [wip] &#9662;</a>
					<ul>
						<li><a href="#">--wip--</a></li>
					</ul>
				</li>
				<li><a>Quanta &#9662;</a>
					<ul>
						<li><a href="https://markazmaxima.github.io/quanta/" target="_blank"
								onclick="clsNav()">Terminal</a></li>
					</ul>
				</li>
				<li><a href="about.html" onclick="clsNav()">About</a></li>

		</nav>
	</div>

	<script src="js/jquery-3.6.0.min.js"></script>

</body>
