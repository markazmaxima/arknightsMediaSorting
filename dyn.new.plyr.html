<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Dynamic player test - Arknights</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/sys.global.css" type="text/css">
