<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description">
	<meta name="Keywords" content="arknights, video, playlist, music, sort">
	<title>Arknights - music player [test]</title>
	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" href="css/globalStyle.css" type="text/css">
	<link href="css/arknightsAudiosPost.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="main-center-content">
		<div style="height: 75px;"></div>

		<div class="container">
			<div class="cover-pic">
			</div>

			<div>
				<button type="button" id="play" onclick="play()">play</button>
				<button type="button" id="pause" onclick="pause()" hidden>pause</button>
				<button type="button" id="loop" value="0" onclick="loop()">loop</button>
				<button type="button" id="mute" value="0" onclick="mute()">mute</button>
			</div>

			<div class="player-detail">
				<label>volume</label>
				<input type="range" id="vol-slider" value="100" oninput="onChan()">

				<p>current volume: <span id="in-txt">100</span></p>

				<div style="height: 25px; background-color: grey;"></div>

				<audio id="player" src="aud/m_avg_amiya_evolution.mp3" type="audio/mp3"
					ontimeupdate="currentDuration(this)"></audio>

				<label>duration</label>
				<input type="range" id="dur-slider" value="0" max="243.768" onchange="durChan()">

				<p>max duration: <span id="mDur">0</span></p>
				<p>current duration: <span id="cDur">0</span></p>
				<p>new duration: <span id="newDur">none</span></p>
			</div>
		</div>
	</div>

	<iframe src="navigationSystem.html" id="iframe-nav-system" frameborder="0"></iframe>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/globalJS.js"></script>
	<script src="js/musicPlayer.js"></script>

</body>

</html>
