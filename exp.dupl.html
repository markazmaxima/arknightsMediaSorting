<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/plyr.list.info.css" type="text/css" />
</head>

<body>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            dupl();
            function dupl() {
                for (i = 1; i <= 10; i++) {
                    e = i + 1;
                    $("#num").text(i);
                    $("#btn-list-item").clone().appendTo("#btn-list");
                    $("#btn-list-item").attr("onclick", "vid"+e+"()");
                }
            }
        })
    </script>

    <div>
        <div style="position: fixed; width: 100%;">
            <div class="playlist-sorter">
                <a href="">
                    <button id="switch-left" class="switch-left">&lsaquo;</button>
                </a>
                <div class="switch-title">
                    <p>Half part</p>
                </div>
                <a>
                    <button id="switch-to-02" class="switch-right">&rsaquo;</button>
                </a>
            </div>
        </div>
        <div style="position: fixed; bottom: 0px; width: 100%;" hidden>
            <div class="sorting-open-toggle">
                <p>sort</p>
            </div>
            <div class="sorting-menu-bar">
                <p>sorting system</p>
            </div>
        </div>
        <div style="height: 30px;"></div>
        <div id="btn-list">
            <button id="btn-list-item" type="button" class="content-item" onClick="vid1()">
                <p id="num" style="float: left;">1</p>
                <p class="playlist-item-title">this is a duplicate title</p>
                <div>
                    <div class="content-detail">duplicate</div>
                    <div class="content-duration">0:00</div>
                </div>
            </button>
        </div>
    </div>
</body>

</html>
