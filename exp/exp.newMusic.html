<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description">
	<meta name="Keywords" content="arknights, video, playlist, music, sort">
	<title>Arknight - new music player [test]</title>
	<link rel="icon" type="image/png" href="../img/favicon.png">
	<link rel="stylesheet" href="../css/sys.global.css" type="text/css">
	<link rel="stylesheet" href="../css/exp.newMusic.css" type="text/css">
</head>

<body>
	<div id="main-center-content">
		<div style="height: 75px;"></div>

		<div class="container">
			<div class="cover-pic">
			</div>

			<div>
				<button type="button" id="play" value="1">play</button>
				<button type="button" id="pause" value="0" hidden>pause</button>
				<button type="button" id="loop" value="0" onclick="loop()">loop</button>
				<button type="button" id="mute" value="0" onclick="mute()">mute</button>
			</div>

			<div class="player-detail">
				<label>volume</label>
				<input type="range" id="vol-sldr" value="100" oninput="onChan()">

				<p>current volume: <span id="in-txt">100</span></p>

				<div style="height: 25px; background-color: black;"></div>

				<audio id="player" src="../aud/m_avg_amiya_evolution.mp3" type="audio/mp3"
					ontimeupdate="crrntDur(this)"></audio>

				<label>duration</label>
				<input id="dur-sldr" type="range" value="0" max="0" onchange="durChng()">

				<p>max duration (second): <span id="maxDur">0</span></p>
				<p>current duration (second): <span id="currSec">0</span></p>
				<p>current duration (minute): <span id="currMin">0</span></p>
				<p>new duration: <span id="newDur">none</span></p>
			</div>
		</div>
	</div>

	<iframe src="../sys.navSys.html" id="iframe-nav-system" frameborder="0"></iframe>

	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/sys.global.js"></script>
	<script src="../js/newMsc.plyr.js"></script>
</body>

</html>
