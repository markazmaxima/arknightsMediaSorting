<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description">
	<title>Arknight - new music player [test]</title>
	<link rel="icon" type="image/png" href="../img/favicon.png">
	<link rel="stylesheet" href="../css/sys.global.css" type="text/css">
	<link rel="stylesheet" href="../css/exp.newMusic.css" type="text/css">
</head>

<body>
	<div id="main-center-content">
		<div style="height: 75px;"></div>

		<audio id="player" src="../aud/m_avg_amiya_evolution.mp3" type="audio/mp3" controls></audio>

		<div class="container">
			<div class="cover-pic">
				<img class="msc-cvr" src="../img/Arknights_OST_3 .png">
			</div>

			<div>
				<button type="button" id="play" value="1">play</button>
				<button type="button" id="pause" value="0">pause</button>
				<button type="button" id="loop" value="0">loop</button>
				<button type="button" id="mute" value="0">mute</button>
				<button type="button" id="seek">seek</button>
			</div>

			<div class="player-detail">
				<label>volume</label>
				<input id="vol-sldr" type="range" value="100" max="100">

				<p>current volume: <span id="vol-txt">100</span></p>

				<label>duration</label>
				<input id="dur-sldr" type="range" value="0" max="0">

				<p><span id="liveDur">0:00</span> / <span id="fullDur">0:00</span></p>
				<p>seeked duration: <span id="seekDur"></span></p>
			</div>
		</div>
	</div>

	<iframe src="../sys.navSys.html" id="iframe-nav-system" frameborder="0"></iframe>

	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/sys.global.js"></script>
	<script src="../js/newMsc.plyr.js"></script>
</body>

</html>
