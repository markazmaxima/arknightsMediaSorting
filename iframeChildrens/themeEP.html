<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Welcome to Arknights Terminal, a Quanta sub terminal to link, sort and store various Arknights media like trailer, pv, animation, music, etc.">
    <meta name="Keywords" content="arknights, video, playlist, music, sort">
    <title>Document</title>
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link rel="stylesheet" href="css/globalStyle.css" type="text/css">
    <link rel="stylesheet" href="css/videoPlayerStyle.css" type="text/css">
</head>

<body id="body">
    
    

    <!--the top navigation-->
    <div class="dark-shade-cover"></div>

    <div class="top-bar">
        <p id="open-sidebar-menu" class="top-bar-item">&#9776;</p>
        <img class="top-bar-item" src="img/arknightsLogo.png" alt="arknights">
    </div>
    <!--the end of top navigation-->

    <div id="void"></div>

    <div class="main-middle-bar">
        <div class="wrapper">
            <div class="left-flex-wrapper">
                <div class="player-box">
                    <iframe src="https://www.youtube.com/embed/6C5sfOOvWwA?autoplay=1" id="primary-video-wrapper"
                        frameborder="0" width="100%" height="100%"></iframe>
                </div>
                <div class="player-details">
                    <div class="player-tags">
                        <p id="video-tag">#extended play</p>
                    </div>
                    <div id="player-title">Arknights EP - Code of Brawl [Speed of Light] DJ OKAWARI feat. Ai Ninomiya
                    </div>
                </div>
            </div>

            <div class="right-flex-wrapper">
                <div class="playlist">
                    <iframe id="video-playlist" src="" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/globalJS.js"></script>
    <script src="js/themeCollectJS.js"></script>
</body>

</html>
