<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Welcome to Arknights Terminal, a Quanta sub terminal to link, sort and store various Arknights media like trailer, pv, animation, music, etc.">
	<meta name="Keywords" content="arknights, video, playlist, music, sort">
	<title>Arknights: setting - Quanta</title>
	<link rel="icon" type="image/png" href="../img/favicon.png">
	<link rel="stylesheet" href="css/globalStyle.css" type="text/css">
	<link href="css/settingStyle.css" rel="stylesheet" type="text/css">
</head>

<body id="body">
	<!--the top navigation-->
	<div class="dark-shade-cover"></div>

    <div class="top-bar">
        <a href="index.html" class="top-bar-item">&#9668;</a>
        <img class="top-bar-item" src="img/arknightsLogo.png" alt="arknights">
    </div>
    <!--the end of top navigation-->

	<div style="height: 50px;"></div>

	<div>
		<fieldset>
			<legend>Theme</legend>
			<label class="toggle" for="toggle-darkmode">
				<input class="toggle__input" type="checkbox" id="toggle-darkmode">
				<div class="toggle__fill"></div>
			</label>
			<label for="myToggle" class="toggle-setting-label">Dark Mode</label>
		</fieldset>

		<fieldset>
			<legend>Experimental</legend>
			<label class="toggle" for="toggle-experiment">
				<input class="toggle__input" type="checkbox" id="toggle-experiment">
				<div class="toggle__fill"></div>
			</label>
			<label for="myToggle" class="toggle-setting-label">Experimental</label>
		</fieldset>
		
		<fieldset>
			<legend>Reset Setting</legend>
			<button type="button" id="reset" class="setting-btn" onClick="reset()">reset setting</button>
			<a href="index.html" id="setting-done" class="setting-btn">Done</a>
		</fieldset>
	</div>
	
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/globalJS.js"></script>
	<script src="js/settingJS.js"></script>
	
</body>
</html>
