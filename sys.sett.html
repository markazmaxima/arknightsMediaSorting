<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description">
	<title>Setting - Arknights</title>
	<link rel="icon" type="image/png" href="../img/favicon.png">
	<link rel="stylesheet" href="css/sys.global.css" type="text/css">
	<link rel="stylesheet" href="css/sys.sett.css" type="text/css">
</head>

<body>
	<div class="master-wrppr">

		<div class="master-cntr-wrppr">
			<fieldset>
				<legend>Theme</legend>
				<label class="toggle" for="toggle-darkmode">
					<input class="toggle__input" type="checkbox" id="toggle-darkmode">
					<div class="toggle__fill"></div>
				</label>
				<label for="myToggle" class="toggle-setting-label">Dark Mode (reload requied)</label>
			</fieldset>

			<div style="height: 25px;"></div>

			<fieldset>
				<legend>Experimental</legend>
				<label class="toggle" for="toggle-experiment">
					<input class="toggle__input" type="checkbox" id="toggle-experiment">
					<div class="toggle__fill"></div>
				</label>
				<label for="myToggle" class="toggle-setting-label">Experimental</label>
			</fieldset>

			<div style="height: 75px;"></div>

			<fieldset>
				<legend>Reset Setting</legend>
				<div id="act-btn">
					<a type="button" id="reset" class="setting-btn">reset</a><br><br>
					<a type="button" id="clearC" class="setting-btn">clear cache</a><br><br>
					<a type="button" id="reload" class="setting-btn">apply</a><br><br>
				</div>
			</fieldset>
		</div>
	</div>

	<iframe src="sys.navSys.html" id="iframe-nav-system" frameborder="0"></iframe>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/sys.global.js"></script>
	<script src="js/sys.sett.js"></script>

</body>

</html>
